<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lorem Picsum
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-refresher pullFactor="0.5" pullMin="100" pullMax="200" slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

<ion-list>
  <ion-item *ngFor="let pic of apiData">
    <ion-thumbnail slot="start">
      <ion-img [src]=" 'https://picsum.photos/id/'+pic.id+'/100/100' "></ion-img>
    </ion-thumbnail>
    <ion-label>
      <h2>Author: {{ pic.author }}</h2>
      <h3>URL: <a [href]="pic.url" target="_blank">{{ pic.url }}</a></h3>
      <p>Width: {{pic.width}}px Height: {{pic.height}}px</p>
    </ion-label>
  </ion-item>
</ion-list>
  
</ion-content>
